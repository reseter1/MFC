name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          branch: ${{ github.ref_name }}

      - name: Setup Nodejs v20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: Remove .git folder
        run: |
          rm -rf MFCFrontend/.git

      - name: Install dependencies
        run: |
          cd MFCFrontend
          npm install

      - name: Build frontend
        run: |
          cd MFCFrontend
          npm run build

      - name: Copy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "./MFCFrontend/dist/*"
          target: "/var/www/MFCClient"
          rm: false
          overwrite: true
          strip_components: 2

      - name: Restart Apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            systemctl restart apache2

      - name: Setup dotnet 8.0.408
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.408

      - name: Restore dependencies
        run: |
          cd MFCBackend
          dotnet restore

      - name: Copy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST_2 }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "./MFCBackend/*"
          target: "/root/Unify/MFCBackend"
          rm: false
          overwrite: true
          strip_components: 1

      - name: Restart backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_2 }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            export PATH=$PATH:/root/.nvm/versions/node/v20.19.0/bin
            pm2 delete mfcb
            cd /root/Unify/MFCBackend
            pm2 start --name "mfcb" dotnet -- run --project ./MFCBackend.csproj

      - name: Finish
        run: |
          echo "Deployment completed successfully"